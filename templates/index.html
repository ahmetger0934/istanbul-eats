<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstanbul'daki En Kötü Restoranlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1524231757912-21f4fe3a7200?q=80&w=2549&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s ease-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        .btn-danger {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            background-color: #dc3545;
            border: none;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
            background-color: #c82333;
        }
        .icon-bounce {
            animation: iconBounce 2s infinite;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        .shape-1 {
            top: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ffc107;
            animation: float 6s ease-in-out infinite;
        }
        .shape-2 {
            bottom: 20%;
            right: 10%;
            width: 70px;
            height: 70px;
            background-color: #17a2b8;
            transform: rotate(45deg);
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="content">
            <h1><i class="fas fa-utensils icon-bounce"></i> İstanbul'daki En Kötü Restoranlar</h1>
            <p>Hayal kırıklığına uğramayın, en iyi lezzetleri keşfedin! Restoran deneyimlerinizi optimize edin.</p>
            <form action="/results" method="POST">
                <button type="submit" class="btn btn-danger btn-lg">
                    <i class="fas fa-search"></i> En Kötü Restoranları Bul
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
